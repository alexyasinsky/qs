<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.scss">
  <script src="https://kit.fontawesome.com/c1c076e496.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__wrapper">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo">
          <img src="./assets/qsoft.png" alt="qsoft">
        </div>
          <div class="search search_in">
            <label for="search_in"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="search" name="search_in" id="search_in" placeholder="Найти...">
        </div>
        <div class="user__small">
          <i class="fa-regular fa-user fa_user_blue"></i>
        </div>
        <div class="user__standard">
         <p>Константин</p>
         <img src="./assets/avatar.png" alt="avatar">
        </div>
      </div>
      <div class="search search_out">
        <label for="search_out"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="search" name="search_out" id="search_out" placeholder="Найти...">
      </div>
    </header>
    <main>
      <h1>
        Наши партнёры
      </h1>
      <div class="partner__box">
        <div class="partner">
          <img src="./assets/henkel.png" alt="henkel">
        </div>
        <div class="partner">
          <img src="./assets/john_deere.png" alt="john_deere">
        </div>
        <div class="partner">
          <img src="./assets/mcdonalds.png" alt="mcdonalds">
        </div>
        <div class="partner">
          <img src="./assets/ikea.png" alt="ikea">
        </div>
        <div class="partner">
          <img src="./assets/reebok.png" alt="reebok">
        </div>
        <div class="partner">
          <img src="./assets/nike.png" alt="nike">
        </div>
        <div class="partner">
          <img src="./assets/caterpillar.png" alt="caterpillar">
        </div>
      </div>
    </main>
  </div>
  

</body>
</html>
